<!DOCTYPE html>
<html>
<head>
    <title>Rayfield Key System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1e1e1e;
            color: white;
            padding: 50px;
        }
        .key-box {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸ”‘ Rayfield Key Generator</h1>
    <div class="key-box">
        <div id="key">Klicke auf "Generate Key"</div>
        <button onclick="generateKey()">Generate Key</button>
        <button onclick="copyKey()">Copy Key</button>
    </div>

    <script>
        // Key-Datenbank im localStorage
        if(!localStorage.getItem('validKeys')) {
            localStorage.setItem('validKeys', JSON.stringify([]));
        }

        function generateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = 'RAY-';
            for(let i = 0; i < 16; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            // Key speichern
            const keys = JSON.parse(localStorage.getItem('validKeys'));
            keys.push(key);
            localStorage.setItem('validKeys', JSON.stringify(keys));
            
            document.getElementById('key').textContent = key;
            return key;
        }

        function copyKey() {
            const key = document.getElementById('key').textContent;
            navigator.clipboard.writeText(key);
            alert('Key kopiert: ' + key);
        }

        // API-Endpoint fÃ¼r Key-ÃœberprÃ¼fung
        function checkKey(key) {
            const keys = JSON.parse(localStorage.getItem('validKeys'));
            return keys.includes(key) ? "VALID" : "INVALID";
        }

        // URL-Parameter auslesen
        const urlParams = new URLSearchParams(window.location.search);
        const keyParam = urlParams.get('key');

        // Wenn Key-ÃœberprÃ¼fung angefordert wird
        if(keyParam) {
            document.body.innerHTML = checkKey(keyParam);
        }
    </script>
</body>
</html>
